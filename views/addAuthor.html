<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

    body {
      background-image: url('background2.jpg');

<body>
    <a href="/">HOME </a>
    <a href="/getAuthor">Author List </a>
    <a href="/addBook">Add Book </a>
    <a href="/getBook">Book list </a>
    <a href="/deleteBook">Delete Book </a>
    <a href="/updateAuthor">Update Author </a>

  <form method="POST" action="/addAuthorPost">
    <div class="container">
      <h1>Add Author</h1>
      <p>Please fill in this form to add a new Author.</p>
      <hr>

      <label for="firstName"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="firstName" id="firstName" required>

      <label for="lastName"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="lastName" id="lastName" required>

      <label for="dob"><b>Date Of Birth</b></label>
      <input type="date" placeholder="Enter Date Of Birth" name="dob" id="dob" required>

      <label>Address</label>
      <label for="state"><b>State</b></label>
      <input type="text" placeholder="Enter State" name="state" id="state" required>

      <label for="suburb"><b>Suburub</b></label>
      <input type="text" placeholder="Enter Suburb" name="suburb" id="suburb" required>

      <label for="street"><b>Street</b></label>
      <input type="text" placeholder="Enter Street" name="street" id="street" required>

      <label for="unit"><b>Unit</b></label>
      <input type="number" placeholder="Enter Unit" name="unit" id="unit" required>

      <label for="numBooks"><b>Number of Books</b></label>
      <input type="number" placeholder="Enter Number of Books" name="numBooks" id="numBooks" required>
      <hr>

      <button type="submit" class="registerbtn">Add Author</button>
    </div>
  </form>

</body>

</html>
